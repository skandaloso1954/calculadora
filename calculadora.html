<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body bgcolor="#6D80FB">
    <center>
     <h1>  Calculadora !!!</h1>
     <img src="calculadora.gif"width="300">
     <h2><label> Ingresa el primer valor :  </label> <input type="text" id="num_1">
    <br>
    <br>
    <label> Ingresa el segundo valor :  </label> <input type="text" id="num_2">
     </h2>
    <br>
    <br>
    <h3>
    <input type="radio" name="operador" value="suma" id="suma" >
    <label for="suma"> Suma</label>

    <input type="radio" name="operador" value="resta" id="resta" >
    <label for="resta"> Resta</label>

    <input type="radio" name="operador" value="mul" id="mul" >
    <label for="mul">Multiplicación</label>

    <input type="radio" name="operador" value="div" id="div" >
    <label for="div">División</label>
</h3>
    <br>
    <br>
<h4>
    <input type="button" value="Ejecutar" id="ejecutarBtn">
    
    <br>
    <br>

    <label> Resultado: </label> <input type="text" id="resultado">
</h4>

    </center>
</body>

<script src="js/index.js" > </script>

</html>
